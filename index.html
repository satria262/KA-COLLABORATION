<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_inner">
            <div class="left_header">
                <img src="images/icons8-fibonacci-circles-100.png" alt="" class="icon">
                <span class="title"><h1>AProjectO</h1></span>
            </div>
            <div class="right_header">
                <input type="text" placeholder="Search for anything">
                <img src="images/icons8-notification-100 (1).png" alt="" class="icon">
                <div class="user">
                    <div class="username">
                        <p><b>Anima Agrawal</b></p>
                        <p>U.P, India</p>
                    </div>
                    <img src="images/profile.jpg" alt="" class="profile">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="upper">
            <div class="collab">
                <p>Projects / Addodle</p>
                <div class="addodle">
                    <h3>Addodle</h3>
                    <div class="mini_profile">
                        <img src="images/profile.jpg" alt="" class="profile">
                        <img src="images/right-arrow.png" alt="" class="arrow">
                        <div class="collaborator_profile">
                            <img src="images/profile.jpg" alt="" class="profile" id="after_arrow">
                            <img src="images/profile.jpg" alt="" class="profile" id="after_arrow">
                            <img src="images/profile.jpg" alt="" class="profile" id="after_arrow">
                            <img src="images/profile.jpg" alt="" class="profile" id="after_arrow">
                        </div>
                    </div>
                    <p class="ontrack">OnTrack</p>
                </div>
            </div>
            <div class="timer">
                <h3 class="assign"><p>Assign Task</p></h3>
                <div class="time_spent">
                    <div class="stopwacth_wrapper">
                        <p>Time Spent</p>
                        <div class="stopwacth">
                            <div class="stopwacth_inner">
                                <img src="images/clock.png" alt="">
                                <p>2M: 0W: 0D</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="deadline">
                    <div class="stopwacth_wrapper">
                        <p>deadline</p>
                        <div class="stopwacth">
                            <div class="stopwacth_inner">
                                <img src="images/clock.png" alt="">
                                <p>2M: 0W: 0D</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
