<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="upper">
            <div class="collab">
                <p>Projects / Addodle</p>
                <div class="addodle">
                    <h3>Addodle</h3>
                    <div class="mini_profile">
                        <img src="images/profile.jpg" alt="" class="profile">
                        <img src="images/right-arrow.png" alt="" class="arrow">
                        <div class="collaborator_profile">
                            <img src="images/profile.jpg" alt="" class="profile" id="after_arrow">
                            <img src="images/profile.jpg" alt="" class="profile" id="after_arrow">
                            <img src="images/profile.jpg" alt="" class="profile" id="after_arrow">
                            <img src="images/profile.jpg" alt="" class="profile" id="after_arrow">
                        </div>
                    </div>
                    <p class="ontrack">OnTrack</p>
                </div>
            </div>
            <div class="timer">
                <h3 class="assign">Assign Task</h3>
                <div class="time_spent">
                    <p>Time Spent</p>
                    <div class="stopwacth">
                        <p>0</p>
                        <p>2M: 0W: 0D</p>
                    </div>
                </div>
                <div class="deadline">
                    <p>deadline</p>
                    <div class="stopwacth">
                        <p>0</p>
                        <p>2M: 0W: 0D</p>
                    </div>
                </div>
            </div>
        </div>
